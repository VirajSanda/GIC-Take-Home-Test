name: .NET Microservices CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      kafka:
        image: bitnami/kafka:3.7
        ports:
          - 9092:9092
        env:
          KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          ALLOW_PLAINTEXT_LISTENER: "yes"
        options: >-
          --health-cmd="kafka-topics.sh --bootstrap-server localhost:9092 --list"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=10
      zookeeper:
        image: bitnami/zookeeper:3.9
        ports:
          - 2181:2181
        env:
          ALLOW_ANONYMOUS_LOGIN: "yes"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        working-directory: TakeHomeTest
        run: dotnet restore TakeHomeTest.sln

      - name: Build
        working-directory: TakeHomeTest
        run: dotnet build TakeHomeTest.sln --configuration Release --no-restore

      - name: Run Unit Tests
        working-directory: TakeHomeTest
        run: dotnet test TakeHomeTest.sln --logger "trx;LogFileName=test_results.trx" --verbosity normal

      - name: Run Integration Tests with Docker Compose
        working-directory: TakeHomeTest
        run: docker-compose up --build --exit-code-from integration-tests integration-tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'

      - name: Tear down environment
        if: always()
        working-directory: TakeHomeTest
        run: docker-compose down -v
