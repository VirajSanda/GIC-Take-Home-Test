name: .NET Microservices CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        working-directory: TakeHomeTest
        run: dotnet restore TakeHomeTest.sln

      - name: Build
        working-directory: TakeHomeTest
        run: dotnet build TakeHomeTest.sln --configuration Release --no-restore

      - name: Run tests
        working-directory: TakeHomeTest
        run: dotnet test TakeHomeTest.sln --logger "trx;LogFileName=test_results.trx" --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
