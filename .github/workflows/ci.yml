name: .NET Microservices  CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        working-directory: TakeHomeTest
        run: dotnet restore TakeHomeTest.sln

      - name: Build
        working-directory: TakeHomeTest
        run: dotnet build TakeHomeTest.sln --no-restore -c Release

      - name: Run tests
        working-directory: TakeHomeTest
        run: dotnet test TakeHomeTest.sln --no-build --verbosity normal

      - name: Build Docker images
        working-directory: TakeHomeTest
        run: docker compose build

      - name: Verify Docker containers
        working-directory: TakeHomeTest
        run: docker compose up -d && docker compose ps

      - name: Tear down Docker containers
        if: always()
        working-directory: TakeHomeTest
        run: docker compose down
