networks:
  kafka-net:
    driver: bridge

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - kafka-net

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "kafka:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - kafka-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - zookeeper
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    networks:
      - kafka-net

  user-service:
    build:
      context: ./src
      dockerfile: ./UserService/Dockerfile
    container_name: user-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=user-created
      - KAFKA_CONSUME_TOPICS=order-created
      - KAFKA_GROUP_ID=user-service-group
    depends_on:
      - kafka
    networks:
      - kafka-net

  order-service:
    build:
      context: ./src
      dockerfile: ./OrderService/Dockerfile
    container_name: order-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=order-created
      - KAFKA_CONSUME_TOPICS=user-created
      - KAFKA_GROUP_ID=order-service-group
    depends_on:
      - kafka
    networks:
      - kafka-net

  integration-tests:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: integration-tests
    depends_on:
      kafka:
        condition: service_healthy
      user-service:
        condition: service_started
      order-service:
        condition: service_started
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - ENABLE_INTEGRATION_TESTS=true
      - ENABLE_KAFKA_INTEGRATION_TESTS=true
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: >
      sh -c "
        echo 'üîß Restoring solution...' &&
        dotnet restore TakeHomeTest.sln &&
        echo 'üèóÔ∏è Building solution...' &&
        dotnet build TakeHomeTest.sln --configuration Release --no-restore &&
        echo 'üß™ Running integration tests...' &&
        dotnet test tests/Shared.Test/Shared.Test.csproj -v normal --no-build
      "
    networks:
      - kafka-net

  healthchecks-ui:
    image: xabarilcoding/healthchecksui:latest
    container_name: healthchecks-ui
    ports:
      - "8085:80"
    environment:
      - HealthChecksUI__HealthChecks__0__Name=User Service
      - HealthChecksUI__HealthChecks__0__Uri=http://user-service:8080/health
      - HealthChecksUI__HealthChecks__1__Name=Order Service
      - HealthChecksUI__HealthChecks__1__Uri=http://order-service:8080/health
      - HealthChecksUI__EvaluationTimeInSeconds=30
      - HealthChecksUI__MinimumSecondsBetweenFailureNotifications=60
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - user-service
      - order-service
    networks:
      - kafka-net
